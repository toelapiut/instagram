{%extends 'all-temps/base.html'%} {% load bootstrap3 %} {% load staticfiles %} {% block content %}
<div class="image">
  <img src="{% static 'img/bg.jpg'%}" alt="Instagram" class="img-responsive"style='height:68vh;width:100%' >
</div>
<div class="col-md-4 col-sm-4 col-xs-4 col-lg-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4 col-lg-offset-4 ">

  <div class="row">
    <img src="{{article.image.url}}" class="img-responsive" alt="">
  </div>

  <div class="row">
    <h1 class="text-center">{{article.caption}}</h1>
  </div>
  <div class="row">
    <p>Posted at {{article.pub_time}} by {{article.user.username}}</p>
  </div>

  <form action="{%url 'welcome'%}" method="post" enctype="multipart/form-data">
    {%csrf_token%} {% bootstrap_form form%}
    <input type="submit" class="btn btn-success btn-lg" value="Post">
  </form>

</div>

{% endblock %}
